SchemaVersion: "1.0"
Actions:
  Build_6f:
    Identifier: aws/build@v1
    Inputs:
      Sources:
        - WorkflowSource
    Outputs:
      Reports:
        SAMPLE_REPORT:
          IncludePaths:
            - report.xml
          Format: JunitXml
    Configuration:
      Steps:
        - Run: wget -O ${Secrets.UA_JAR} ${Secrets.UA_DOWNLOAD_LINK}
        - Run: java -jar ${Secrets.UA_JAR} -licenseKey ${Secrets.MEND_LICENSE_KEY} -generateSarifReport true -project sarif-report -product sarif-support
        - Run: cat report.sarif